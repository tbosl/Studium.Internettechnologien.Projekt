<!--
File: events.html

Description:
This HTML file is structured to showcase the upcoming events, featuring
a layout that includes a calendar image and detailed event information. The content for
the title, calendar image, and event descriptions are dynamically loaded via JavaScript,
utilizing `shared.js` for common elements like the header and `events.js` for event-specific
content. This approach allows for easy updates to event details through JSON data without
direct HTML edits. The file also links to CSS stylesheets for consistent styling across
the application and includes jQuery for DOM manipulation.

Usage:
This file is intended to show the events page to inform users about upcoming activities
or schedules. The dynamic content loading necessitates that the server provides the 
relevant JSON data for the events.

Date: 25.06.2024
Author: Tobias Bosl
-->

<!DOCTYPE html>
<html lang="de">

<!-- The content of all empty tags (such as title) is loaded within shared.js and events.js -->

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="media/SEC_Logo_kompakt_weiÃŸ.png">
    <link rel="stylesheet" href="css/header-footer.css" type="text/css">
    <link rel="stylesheet" href="css/content.css" type="text/css">
    <link rel="stylesheet" href="css/events.css" type="text/css">
    <script src="/js/jquery.js"></script>
    <script src="/js/shared.js" defer></script>
    <script src="js/events.js" defer></script>
</head>

<body>
    <div id="background">
        <header>
            <!-- Check shared.js for initalization of header content. It is outsourced to make the content reusable between all pages -->
        </header>
        <div id="content" name="content">
            <!-- Check events.js for the initialization of the content -->
            <div id="headline-container">
                <h1></h1>
            </div>

            <!-- The image shows the calender of the current season. -->
            <img id="calender-image" width="75%">

            <!-- The container to provide information regarding the page's topic. -->
            <div id="info-container">
                <p id="info-text"></p>
            </div>
        </div>
        <div id="bottom-spacer"></div>
        <div id="footer">
            <!-- Check shared.js for initalization of footer content. It is outsourced to make the content reusable between all pages -->
        </div>
    </div>
</body>

</html>
