<!--
File: contacts.html

Description:
This HTML file is designed to display the contact information and social media links
of the application. It structures the page to include sections for various contact
methods and social media platforms, with placeholders for dynamic content that will
be loaded via JavaScript. The file links to CSS stylesheets for page styling and
includes jQuery and a custom JavaScript file (`contacts.js`) to dynamically load
contact information and social media links from a JSON data source. The dynamic
loading approach allows for easy updates to contact details without modifying the
HTML directly. The file also includes a shared JavaScript file (`shared.js`) to
load common elements across pages, such as the header and footer.

Usage:
This file is used to provide the contact page. The dynamic content
loading requires the server to provide the necessary JSON data for contact information
and social media links.

Date: 25.06.2024
Author: Tobias Bosl
-->

<!DOCTYPE html>
<html lang="de">

<!-- The content of all empty tags (such as title) is loaded within shared.js and contacts.js -->

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="media/SEC_Logo_kompakt_weiÃŸ.png">
    <link rel="stylesheet" href="css/header-footer.css" type="text/css">
    <link rel="stylesheet" href="css/content.css" type="text/css">
    <link rel="stylesheet" href="css/contacts.css" type="text/css">
    <script src="/js/jquery.js"></script>
    <script src="/js/shared.js" defer></script>
    <script src="js/contacts.js" defer></script>
</head>

<body>
    <div id="background">
        <header>
            <!-- Check shared.js for initalization of header content. It is outsourced to make the content reusable between all pages -->
        </header>
        <div id="content" name="content">
            <!-- Check contacts.js for the initialization of the content -->
            <div id="headline-container">
                <h1></h1>
            </div>

            <!-- The container which contains the flyers and links. -->
            <div id="links-and-flyer-container">
                <!-- The links to the social media pages. The content and link is loaded by the
                 contacts.js script.
                -->
                <div id="social-media-links-container">
                    <div id="instagram-container">
                        <a>
                            <img width="50px" alt="Instagram Logo">
                            <span></span>
                        </a>
                    </div>
                    <div id="twitch-container">
                        <a>
                            <img width="50px" alt="Twitch Logo">
                            <span></span>
                        </a>
                    </div>
                    <div id="youtube-container">
                        <a>
                            <img width="50px" alt="YouTube Logo">
                            <span></span>
                        </a>
                    </div>
                    <div id="discord-container">
                        <a>
                            <img width="50px" alt="Discord Logo">
                            <span></span>
                        </a>
                    </div>
                </div>
                <!-- The flyers for the events. The content is loaded by the contacts.js script. -->
                <div>
                    <img id="flyer-1" width="390px">
                </div>
                <div>
                    <img id="flyer-2" width="390px">
                </div>
            </div>
        </div>
        <div id="bottom-spacer"></div>
        <div id="footer">
            <!-- Check shared.js for initalization of footer content. It is outsourced to make the content reusable between all pages -->
        </div>
    </div>
</body>

</html>
