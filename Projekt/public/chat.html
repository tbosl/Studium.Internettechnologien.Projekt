<!--
File: chat.html

Description:
This HTML file serves as the chat page of the application, providing the user 
interface for real-time messaging. It includes the structure for displaying messages,
a form for sending new messages, and placeholders for dynamic content such as the page
title and chat messages, which are loaded via JavaScript. The file links to several CSS 
stylesheets for styling the page and includes jQuery and custom JavaScript files 
(`shared.js` and `chat.js`) for dynamic content loading and chat functionality. 

The `shared.js` script is used to load common elements across pages, such as the header,
while `chat.js` specifically manages the chat functionality and dynamic content related
to the chat page.

Usage:
This file is intended to be used for the displaying of the chat feature.

Date: 25.06.2024
Author: Tobias Bosl
-->

<!DOCTYPE html>
<html lang="de">

<!-- The content of all empty tags (such as title) is loaded within shared.js and chat.js -->

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="media/SEC_Logo_kompakt_weiÃŸ.png" />
  <link rel="stylesheet" href="css/header-footer.css" type="text/css" />
  <link rel="stylesheet" href="css/content.css" type="text/css" />
  <link rel="stylesheet" href="css/chat.css" type="text/css" />
  <script src="/js/jquery.js"></script>
  <script src="/js/shared.js" defer></script>
  <script src="js/chat.js" defer></script>
</head>

<body>
  <div id="background">
    <header>
      <!-- Check shared.js for initalization of header content. It is outsourced to make the content reusable between all pages -->
    </header>
    <div id="content">
      <!-- Check chat.js for the initialization of the content -->
      <div id="headline-container">
        <h1></h1>
      </div>

      <!-- The container to provide information regarding the page's topic. -->
      <div id="info-container">
        <p id="info-text">
        </p>
      </div>

      <!-- The chat frame containing the chat messages and input form. -->
      <div id="chat-frame">
        <div id="chat">
          <div id="msgs"></div>
          <!-- This form provides the input area and send-button to allow the user to send messages. -->
          <form id="chatForm">
            <div id="inputArea">
              <input id="msg" type="text" />
              <button id="sendBtn">
                <image src="media/send.png" width="30px" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer">
      <!-- Check shared.js for initalization of footer content. It is outsourced to make the content reusable between all pages -->
    </div>
  </div>
</body>

</html>
