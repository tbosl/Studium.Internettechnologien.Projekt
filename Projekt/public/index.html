<!--
File: index.html

Description:
This HTML file serves as the main landing page of the application, designed to provide
users with introductory information, including a video and textual content. The structure
includes placeholders for dynamic content such as the page title, video source, and
informational text, which are loaded via JavaScript using `shared.js` for common elements
across pages and `info.js` for page-specific content. This dynamic content loading strategy
facilitates easy updates to the page's information without direct HTML modifications. The
file also links to CSS stylesheets for styling and includes jQuery for DOM manipulation.

Usage:
This file is intended to be the entry point of the application, providing users with
essential information upon their first visit. The dynamic loading of content requires 
the server to supply the necessary JSON data for the introductory information and video.

Date: 25.06.2024
Author: Tobias Bosl
-->

<!DOCTYPE html>
<html lang="de">

<!-- The content of all empty tags (such as title) is loaded within shared.js and info.js -->
<!-- This project is has been developed by Tobias Bosl. -->

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="media/SEC_Logo_kompakt_weiÃŸ.png">
    <link rel="stylesheet" href="css/header-footer.css" type="text/css">
    <link rel="stylesheet" href="css/content.css" type="text/css">
    <link rel="stylesheet" href="css/info.css" type="text/css">
    <script src="/js/jquery.js"></script>
    <script src="/js/shared.js" defer></script>
    <script src="js/info.js" defer></script>
</head>

<body>
    <div id="background">
        <header>
            <!-- Check shared.js for initalization of header content. It is outsourced to make the content reusable between all pages -->
        </header>
        <div id="content" name="content">
            <!-- Check info.js for the initialization of the content -->
            <div id="headline-container">
                <h1></h1>
            </div>
            <!-- The iframe for the trailer or other videos in the future. -->
            <iframe id="video" width="80%" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <!-- The container to provide information regarding the page's topic. -->
            <div id="info-container">
                <p id="info-text"></p>
            </div>
        </div>
        <div id="bottom-spacer"></div>
        <div id="footer">
            <!-- Check shared.js for initalization of footer content. It is outsourced to make the content reusable between all pages -->
        </div>
    </div>
</body>

</html>
